<!DOCTYPE html>
<html>
<head>

	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">

	<meta name="viewport" content="width=device-width, initial-scale=1">

<body>
	<nav class="navbarbib">
        
    </nav>
	
	
	<div class="container">
	  
	  <br>
       <br>
		<div class="panel panel-success">
			<div class=" panel panel-heading"><h1 class="center">Liste des Adherents</h1></div>
			<nav class="navbar navbar-light bg-light">
				<a href="ajouterAdherent.html" class="btn bt-primary">Add New</a>
				<form class="form-inline">
				  <input required class="form-control mr-sm-2" id="search" type="text" placeholder="Search search by CIN " aria-label="Search">

			  </nav>
			<table class="table">
				<thead>
				  <tr>

					<th scope="col">date Naissance</th>
				  </tr>
				</thead>
				<tbody id="tbody">
				 
				
				</tbody>
			  </table>
			  
			</div>
            <div class="container" id="pagination">
                <div id="pages" >
                    <button  id="1" onclick="getId(this)" class="page btn btn-sm btn-info">1</button>

                    <button  id="3" onclick="getId(this)"  class="page btn btn-sm btn-info">3</button>
                    <button  id="4" onclick="getId(this)"  class="page btn btn-sm btn-info">4</button>
                    <button  id="5" onclick="getId(this)"  class="page btn btn-sm btn-info">5</button>
                </div>
            </div>
		</div>

</div>
