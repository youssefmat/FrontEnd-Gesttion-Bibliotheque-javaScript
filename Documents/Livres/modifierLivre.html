<div class="container">
    <div class="panel panel-success">
        <div class=" panel panel-heading"><h1 class="center">Modifier un Livre</h1></div>
<div class="panel-body">
<form id ="form"  method="POST">
  <div class="form-group row">
    <label for="titre" class="col-sm-2 col-form-label">Titre</label>
    <div class="col-sm-6">
      <input required type="text"  name="titre"  class="form-control" id="titre" placeholder="Titre">
    </div>
  </div>
  <div class="form-group row">
    <label for="auteur" class="col-sm-2 col-form-label">Auteur</label>
    <div class="col-sm-6">
      <input required type="text" name="auteur" class="form-control" id="auteur" placeholder="Auteur">
    </div>
  </div>
  <div class="form-group row">
    <label for="nbPage" class="col-sm-2 col-form-label">Nb Pages</label>
    <div class="col-sm-6">
      <input required type="text" name="nbPage" class="form-control" id="nbPage" placeholder="Nombre de Pages">
    </div>
  </div>
  <div class="form-group row">
    <label for="prix" class="col-sm-2 col-form-label">Prix</label>
    <div class="col-sm-6">
      <input required type="text" name="prix" class="form-control" id="prix"  placeholder="Prix" >
    </div>
  </div>
  <input value="Modifier" type="submit" class="btn btn-danger mb-2">
</form>
